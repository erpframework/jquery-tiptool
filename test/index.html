<!doctype html>
<html>
<head>
  <title>Jasmine Specs | jQuery Tiptool</title>

  <link rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css">
  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jasmine-jquery/jasmine-jquery.js"></script>

  <script type="text/javascript" src="../jquery-tiptool.js"></script>
  <script type="text/javascript" src="spec/jquery-tiptool.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
